before_install:
  - chmod +x gradlew

language: java
jdk:
  - openjdk8
branches:
  only:
    - master
#Travis CI Server Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r SpingBoot
  - mkdir -p deploy
  - mv SpingBoot.zip deploy/SpingBoot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springbootbuild
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

